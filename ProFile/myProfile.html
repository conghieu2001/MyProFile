<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myProfile</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="myProfile.css">
</head>
<body>
    <div class="main container">
        <div class="main__content">
            <img src="IMG_20201018_093528.jpg" alt="Lỗi hiển thị" id="one" class="img">
            <h2>Hoàng Công Hiếu <i class="fas fa-check-circle"></i></h2>
            <p>Hello <i class="fas fa-comment-dots"></i></p>
            <!-- <div></div> -->
        </div>
        <div class="div--profile">
            <a href="https://www.facebook.com/hoangconghieu2001/">
                <i class="profile--item fab fa-facebook"></i>
                <p class="profile--title">Facebook</p>
                <i class="fas fa-chevron-right item--last"></i>
            </a>
        </div>
        <address class="div--profile">
            <a href="mailto:conghieu116st@gmail.com">
                <i class="profile--item fas fa-envelope"></i>
                <p class="profile--title">Email</p>
                <i class="fas fa-chevron-right item--last"></i>
            </a>
        </address>
        <address class="div--profile">
            <a href="tel:+0907580331">
                <i class="profile--item fas fa-phone-square"></i>
                <p class="profile--title">Your Phone Number</p>
                <i class="fas fa-chevron-right item--last"></i>
            </a>
        </address>
        <div class="div--profile">
            <a href="https://www.instagram.com/conghieu1903/">
                <i class="profile--item fab fa-instagram-square"></i>
                <p class="profile--title">Instagram</p>
                <i class="fas fa-chevron-right item--last"></i>
            </a>
        </div>
        <div class="div--profile">
            <a href="https://github.com/conghieu2001">
                <i class="profile--item fab fa-github"></i>
                <p class="profile--title">My Github</p>
                <i class="fas fa-chevron-right item--last"></i>
            </a>
        </div>
    </div>
</body>
</html>
